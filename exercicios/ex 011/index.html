<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <picture>
        <source media="(min-width: 1000px)" srcset="imagens/foto-g.png" type="image/png">
       <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop >
        <source src="midia/Almost a Year Ago (Sting) - John Deley and the 41 Players.mp3" type="audio/mpeg">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/Almost a Year Ago (Sting) - John Deley and the 41 Players.mp3">Clique aqui!</a></p>

</body>
</html>
