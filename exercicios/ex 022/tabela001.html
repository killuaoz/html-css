<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        table{
            width: 300px ;
            height: 300px ;
            border-collapse: collapse;

        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;/* Alinahmento horizontal */
            vertical-align: middle;/* Alinhamento vertical*/

         }
         .numero{
            text-align: right;
         }
       
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!--
        HIERARQUIA DE TABELAS( Simples )
        TABLE = tabela 
          TABLE ROW = linha de tabela 
           TABLE HEADER = cabeÃ§alho de tabela 
           TABLE DATA = dados de tabela 
    -->
      <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>

        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>

        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td class="numero">C4</td>

        </tr>
      </table>


</body>
</html>
