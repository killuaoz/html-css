<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exemplo de hover</title>
    <style>
        body{
             font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            color:firebrick;
        }

        div > p{
            display: none;
            color: blue;
            background-color: red
            ;
            width: 200px ;
        }
        div:hover > p {
            display: block;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p> Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui 
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
