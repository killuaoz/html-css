<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Caixa box-level</title>
<style>
    h1{
      height: 300px;  
      width: 300px;
      background-color: antiquewhite;

      
      border: 10px solid aquamarine;
      
     
      padding: 10px ;


      margin: 30px;


     
      outline: 10px solid cadetblue ;
    /*
    Sempre colocar o padding em sentindo horário, sendo a ordem Top, Right, Bottom e Left.
    O mesmo serve para as margens.
    */
    }

    /*
    Posso montar a mesma configuração na ancora 'a', com relação as bordas.
    */
</style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Páragrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver isso na prátca.  </p>
</body>
</html>
