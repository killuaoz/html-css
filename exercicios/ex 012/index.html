<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando vídeos</title>
</head>
<body>
    <h1>Inserindo videos localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="300" controls autoplay loop>
        <source src="midia/Meu video3.mp4" type="Video/MP4">
        <source src="midia/Meu video.webm" type="Video/webm">
        <source src="midia/Meu video2.ogv" type="Video/ogv">
        <source src="midia/Meu video4.m4v" type="Video/m4v">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

    </video>
    
</body>
</html>
